<table>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Category</th>
      <th>Last Modified</th>
    </tr>
  </thead>
  <tbody>
    @for(doc of filteredDocuments(); track doc.id) {
      <tr [routerLink]="['/document', doc.id]">
        <td class="icon">{{ getIcon(doc.type) }}</td>
        <td>{{ doc.title }}</td>
        <td>{{ doc.category }}</td>
        <td>{{ doc.lastModified | date:'short' }}</td>
      </tr>
    }
  </tbody>
</table>
