<app-category-filter [categories]="categories()" (categorySelected)="onCategorySelected($event)" />
<input type="text" (input)="onSearch($event)" placeholder="Search documents...">
<ul>
  @for (doc of filteredDocuments(); track doc.id) {
    <li>
      <app-document-list-item [document]="doc" />
    </li>
  }
</ul>
