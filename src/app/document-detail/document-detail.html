<div class="document-detail-grid">
    <div class="document-viewer-container">
      <app-document-viewer [document]="document()"></app-document-viewer>
    </div>
    <div class="kvp-editor-container">
      <app-kvp-editor 
        [kvps]="kvps()" 
        (create)="createKvp($event)" 
        (kvpUpdate)="updateKvp($event)" 
        (delete)="deleteKvp($event)" 
        (extract)="extractKvps($event)">
      </app-kvp-editor>
    </div>
    <div class="chat-container">
      <app-chat [chatHistory]="chatHistory()" (sendMessage)="sendMessage($event)"></app-chat>
    </div>
  </div>
