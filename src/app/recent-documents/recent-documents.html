<div class="recent-documents-container">
  <h3>Recent Documents</h3>
  <div class="document-list">
    @for (doc of recentDocuments$ | async; track doc.id) {
      <a [routerLink]="['/documents', doc.id]">
        <div class="document-item">
          <p>{{ doc.title }}</p>
          <p>{{ doc.lastModified | date:'short' }}</p>
        </div>
      </a>
    }
  </div>
</div>
