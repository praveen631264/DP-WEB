<div class="doc-edit-container">
  <header class="doc-edit-header">
    <h1>{{ isNewDocument() ? 'Create New Document' : 'Edit Document' }}</h1>
    <div class="header-actions">
      <button class="cancel-btn" (click)="cancel()">Cancel</button>
      <button class="save-btn" (click)="saveChanges()">Save Changes</button>
    </div>
  </header>

  <form [formGroup]="editForm" class="doc-edit-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        @for (category of categories(); track category) {
          <option [value]="category">{{ category }}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" rows="10"></textarea>
    </div>
  </form>
</div>
