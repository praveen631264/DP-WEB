<div class="dashboard-container">
  <div class="stat-card">
    <h2>Total Documents</h2>
    <p>{{ stats().totalDocuments }}</p>
  </div>
  <div class="stat-card">
    <h2>Documents in Trash</h2>
    <p>{{ stats().documentsInTrash }}</p>
  </div>
  <div class="stat-card">
    <h2>Total Categories</h2>
    <p>{{ stats().categoriesCount }}</p>
  </div>
  <div class="stat-card">
    <h2>Avg. Processing Time</h2>
    <p>{{ stats().averageProcessingTime }}s</p>
  </div>
</div>
