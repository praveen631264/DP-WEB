<div class="trash-container">
  <h2>Trash</h2>
  @if(trashedDocuments.length > 0) {
    <ul class="trash-list">
      @for(doc of trashedDocuments; track doc.id) {
        <li class="trash-item">
          <span>{{ doc.title }}</span>
          <div>
            <button (click)="restoreDocument(doc.id)">Restore</button>
            <button (click)="permanentlyDeleteDocument(doc.id)">Delete Permanently</button>
          </div>
        </li>
      }
    </ul>
  } @else {
    <p>The trash is empty.</p>
  }
</div>
