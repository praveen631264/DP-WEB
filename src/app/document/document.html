<div class="document-detail-container">
  @if (document(); as doc) {
    <!-- Panel 1: KVP Editor -->
    <div class="kvp-editor-panel">
      <h2>Key-Value Pairs</h2>
      <div class="kvp-list">
        @for(kvp of doc.metadata.kvp; track kvp.key) {
          <div class="kvp-item">
            <span class="kvp-key">{{ kvp.key }}:</span>
            <span class="kvp-value">{{ kvp.value }}</span>
          </div>
        } @empty {
          <p>No Key-Value Pairs extracted.</p>
        }
      </div>
    </div>

    <!-- Panel 2: Document Viewer -->
    <div class="doc-viewer-panel">
      <div class="doc-header">
        <h1>{{ doc.filename }}</h1>
        <div class="doc-meta">
          <span class="meta-item">{{ doc.category }}</span>
        </div>
      </div>
      <div class="doc-content">
        <pre>{{ doc.content }}</pre>
      </div>
      <div class="doc-actions">
        <a class="edit-link" [routerLink]="['/documents', doc.id, 'edit']">Edit</a>
        <button class="delete-btn" (click)="deleteDocument(doc)">Delete</button>
      </div>
    </div>

    <!-- Panel 3: Document-Specific AI Chat -->
    <div class="chat-panel">
      <app-chat [chatHistory]="[]"></app-chat>
    </div>

  } @else {
    <div class="no-document">
      <p>Please select a document to view its contents.</p>
    </div>
  }
</div>
