<div class="chat-container">
  <div class="chat-history">
    @for (message of chatHistory(); track message.content) {
      <div class="chat-message" [class.user]="message.role === 'user'" [class.ai]="message.role === 'ai'">
        <div class="message-content">{{ message.content }}</div>
      </div>
    }
  </div>
  <div class="chat-input">
    <textarea [(ngModel)]="newMessage" placeholder="Type your message..."></textarea>
    <button (click)="onSendMessage()">Send</button>
  </div>
</div>
