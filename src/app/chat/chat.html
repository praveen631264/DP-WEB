<div class="chat-container">
  <div class="chat-history">
    @for(message of messages(); track message.content) {
      <div class="message" [ngClass]="message.role">
        <p>{{ message.content }}</p>
      </div>
    }
  </div>
  <div class="smart-replies">
    @for(reply of smartReplies(); track reply) {
      <button (click)="sendMessage(reply)">{{ reply }}</button>
    }
  </div>
  <div class="chat-input">
    <input #messageInput (keyup.enter)="sendMessage(messageInput.value); messageInput.value = ''" placeholder="Type a message...">
    <button (click)="sendMessage(messageInput.value); messageInput.value = ''">Send</button>
  </div>
</div>
